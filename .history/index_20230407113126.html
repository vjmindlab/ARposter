<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
<script src="aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.1; filterBeta: 100" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" >
      <a-assets>
        <img id="card" src="ARposter.png" />
        <a-asset-item id="star" src="Star.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="-0.5 0 1" scale="1.5 1.5 1.5" src="#star" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true;">
        <a-gltf-model rotation="0 0 0 " position="0.5 0 1" scale="1.5 1.5 1.5" src="#star" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true;"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
