<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <title>Taktical AR Poster</title>
    <style>
      #scanning-overlay {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        flex-direction: column;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0);
        z-index: 2;
      }
      h1 {
        color: #f0f8ff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
      }
      @media (min-aspect-ratio: 1/1) {
        #scanning-overlay .inner {
          width: 40vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #scanning-overlay .inner {
          width: 70vw;
          height: 80vw;
        }
      }
      #scanning-overlay .inner {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        position: relative;
        background: -o-linear-gradient(
            left,
            #fff 10px,
            rgba(255, 255, 255, 0) 10px
          ),
          -o-linear-gradient(
              left,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 0 100%,
          -o-linear-gradient(
              right,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 0,
          -o-linear-gradient(
              right,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 100%,
          -o-linear-gradient(top, #fff 10px, rgba(255, 255, 255, 0)
                10px),
          -o-linear-gradient(
              top,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 0,
          -o-linear-gradient(
              bottom,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 0 100%,
          -o-linear-gradient(
              bottom,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 100%;
        background: linear-gradient(
            to right,
            #fff 10px,
            rgba(255, 255, 255, 0) 10px
          ),
          linear-gradient(
              to right,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            0 100%,
          linear-gradient(
              to left,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            100% 0,
          linear-gradient(
              to left,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            100% 100%,
          linear-gradient(
            to bottom,
            #fff 10px,
            rgba(255, 255, 255, 0) 10px
          ),
          linear-gradient(
              to bottom,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            100% 0,
          linear-gradient(
              to top,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            0 100%,
          linear-gradient(
              to top,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            )
            100% 100%;
        background: -webkit-linear-gradient(
            to right,
            #fff 10px,
            rgba(255, 255, 255, 0) 10px
          ),
          -webkit-linear-gradient(
              to right,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 0 100%,
          -webkit-linear-gradient(
              to left,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 0,
          -webkit-linear-gradient(
              to left,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 100%,
          -webkit-linear-gradient(to bottom, #fff 10px, rgba(
                  255,
                  255,
                  255,
                  0
                )
                10px),
          -webkit-linear-gradient(
              to bottom,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 0,
          -webkit-linear-gradient(
              to top,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 0 100%,
          -webkit-linear-gradient(
              to top,
              #fff 10px,
              rgba(255, 255, 255, 0) 10px
            ) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }
      #scanning-overlay.hidden {
        display: none;
      }
      #scanning-overlay img {
        opacity: 0.4;
        width: 80%;
        -ms-flex-item-align: center;
        -ms-grid-row-align: center;
        align-self: center;
      }
      #scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: #fff;
        -webkit-animation: 4s linear infinite move;
        animation: 4s linear infinite move;
      }
      @-webkit-keyframes move {
        0%,
        100% {
          top: 0;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
      @keyframes move {
        0%,
        100% {
          top: 0;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>
  </head>
  <body>
    <div id="scanning-overlay" class="hidden">
      <h1>SCAN THE SIGN</h1>
      <div class="inner">
        <img src="./ARposter.png" />
        <div class="scanline"></div>
      </div>
    </div>
    <a-scene
      mindar-image="imageTargetSrc: targets_eng.mind; filterMinCF:0.1; filterBeta: 100; uiScanning: #scanning-overlay; uiLoading: no;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      gltf-model="dracoDecoderPath: ;"
      loading-screen="dotsColor: red; backgroundColor: white"
      shadow="type: pcfsoft"
      ><a-assets
        ><img id="card" src="./Frame2.png" />
        <img id="card2" src="./Frame3.png" /><a-asset-item
          id="quest"
          src="./question.glb"
        ></a-asset-item
        ><a-asset-item id="star" src="./Star.glb"></a-asset-item
        ><a-asset-item id="ten" src="./10d.glb"></a-asset-item
        ><a-asset-item id="twenty" src="./20d.glb"></a-asset-item
        ><a-asset-item id="thirty" src="./30d.glb"></a-asset-item
        ><a-asset-item id="fourty" src="./40d.glb"></a-asset-item
        ><a-asset-item id="fifty" src="./50d.glb"></a-asset-item
        ><a-asset-item id="sixty" src="./60d.glb"></a-asset-item
        ><a-asset-item id="seventy" src="./70d.glb"></a-asset-item
        ><a-asset-item id="eighty" src="./80d.glb"></a-asset-item>
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera
      ><a-entity id="target" mindar-image-target="targetIndex: 0"
        ><a-plane
          id="cardp"
          src="#card"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          transparent="true"
          opacity="1"
          class="clickable"
          shadow="receive: true"
        ></a-plane
        ><a-plane
          id="cardp2"
          src="#card2"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          transparent="true"
          opacity="0"
          class="clickable"
          shadow="receive: true"
        ></a-plane
        ><a-gltf-model
          id="tenp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#ten"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="twentyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#twenty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="thirtyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#thirty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="fourtyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#fourty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="fiftyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#fifty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="sixtyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#sixty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="seventyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#seventy"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="eightyp"
          rotation="0 0 0 "
          position="-0.08 -0.20 0.1"
          scale="0 0 0"
          src="#eighty"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="questcenter"
          rotation="0 0 0 "
          position="0 -0.2 0.1"
          scale="0 0 0"
          src="#quest"
          modify-materials
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="quest1"
          rotation="0 0 0 "
          position="0 0 -0.2"
          scale="1 1 1"
          src="#quest"
          modify-materials2
          shadow="cast: true"
          animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true;"
        ></a-gltf-model
        ><a-gltf-model
          id="quest2"
          rotation="0 0 30 "
          position="0 0 -0.2"
          scale="1.5 1.5 1.5"
          src="#quest"
          shadow="cast: true"
          animation="property: rotation; to: 0 -360 30; dur: 2000; easing: linear; loop: true;"
        ></a-gltf-model
        ><a-gltf-model
          id="quest3"
          rotation="0 0 -30 "
          position="0 0 -0.2"
          scale="1.2 1.2 1.2"
          modify-materials3
          src="#quest"
          shadow="cast: true"
          animation="property: rotation; to: 0 360 -30; dur: 2000; easing: linear; loop: true;"
        ></a-gltf-model
        ><a-gltf-model
          id="star1"
          rotation="0 0 0 "
          position="0.9 0.2 0.2"
          scale="0 0 0"
          src="#star"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="star2"
          rotation="0 0 30 "
          position="-0.6 0.5 0.5"
          scale="0 0 0"
          src="#star"
          shadow="cast: true"
        ></a-gltf-model
        ><a-gltf-model
          id="star3"
          rotation="0 0 -30 "
          position="0.7 -0.5 0.5"
          scale="0 0 0"
          src="#star"
          shadow="cast: true"
        ></a-gltf-model></a-entity
    ></a-scene>
    <script>
      var mat = '#fff';
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            this.el.getObject3D('mesh').traverse((t) => {
              -1 !== t.name.indexOf('Object_2') &&
                t.material.color.set(mat);
            });
          });
        },
      }),
        AFRAME.registerComponent('modify-materials2', {
          init: function () {
            this.el.addEventListener('model-loaded', () => {
              this.el.getObject3D('mesh').traverse((t) => {
                -1 !== t.name.indexOf('Object_2') &&
                  t.material.color.set('darkorange');
              });
            });
          },
        }),
        AFRAME.registerComponent('modify-materials3', {
          init: function () {
            this.el.addEventListener('model-loaded', () => {
              this.el.getObject3D('mesh').traverse((t) => {
                -1 !== t.name.indexOf('Object_2') &&
                  t.material.color.set('#fbb600');
              });
            });
          },
        });
      const Target = document.querySelector('#target');
      Target.addEventListener('targetFound', (t) => {
        questcenter.setAttribute(
          'animation__0',
          'property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInQuad; loop: false'
        ),
          questcenter.setAttribute(
            'animation__4',
            'property: rotation; to: 0 720 0; dur: 1000; easing: easeInQuad; loop: false'
          ),
          quest1.setAttribute(
            'animation__0',
            'property: position; to: 0.9 0.2 0.2; dur: 1000; easing: easeInQuad; loop: false'
          ),
          quest2.setAttribute(
            'animation__0',
            'property: position; to: -0.6 0.5 0.5; dur: 1000; easing: easeInQuad; loop: false'
          ),
          quest3.setAttribute(
            'animation__0',
            'property: position; to: 0.7 -0.5 0.5; dur: 1000; easing: easeInQuad; loop: false'
          );
      });
      const questcenter = document.querySelector('#questcenter'),
        ten = document.querySelector('#tenp'),
        twenty = document.querySelector('#twentyp'),
        thirty = document.querySelector('#thirtyp'),
        fourty = document.querySelector('#fourtyp'),
        fifty = document.querySelector('#fiftyp'),
        sixty = document.querySelector('#sixtyp'),
        seventy = document.querySelector('#seventyp'),
        eighty = document.querySelector('#eightyp'),
        quest1 = document.querySelector('#quest1'),
        quest2 = document.querySelector('#quest2'),
        star1 = document.querySelector('#star1'),
        star2 = document.querySelector('#star2'),
        card = document.querySelector('#cardp'),
        card2 = document.querySelector('#cardp2');
      card.addEventListener('click', function (t) {
        var e = Math.floor(7 * Math.random()) + 1;
        switch (
          (localStorage.setItem('voucher', e), console.log(e), e)
        ) {
          case 1:
          default:
            questcenter.setAttribute(
              'animation',
              'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
            ),
              quest1.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest1.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 -30; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              setTimeout(() => {
                questcenter.setAttribute(
                  'animation__2',
                  'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
                ),
                  card.setAttribute(
                    'animation',
                    'property: opacity; to: 0; dur: 500; easing: linear; loop: false'
                  ),
                  card.removeAttribute('class'),
                  card2.setAttribute(
                    'animation',
                    'property: opacity; to: 1; dur: 500; easing: linear; loop: false'
                  ),
                  ten.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  ten.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star1.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500),
                  star2.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star2.setAttribute(
                    'animation__2',
                    'property: scale; to: 1.5 1.5 1.5; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star2.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 -360 30; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500),
                  star3.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star3.setAttribute(
                    'animation__2',
                    'property: scale; to: 1.2 1.2 1.2; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star3.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 360 -30; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500);
              }, 250);
            break;
          case 2:
            questcenter.setAttribute(
              'animation',
              'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
            ),
              quest1.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest1.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 -30; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              setTimeout(() => {
                questcenter.setAttribute(
                  'animation__2',
                  'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
                ),
                  card.setAttribute(
                    'animation',
                    'property: opacity; to: 0; dur: 500; easing: linear; loop: false'
                  ),
                  card.removeAttribute('class'),
                  card2.setAttribute(
                    'animation',
                    'property: opacity; to: 1; dur: 500; easing: linear; loop: false'
                  ),
                  twenty.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  twenty.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star1.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500),
                  star2.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star2.setAttribute(
                    'animation__2',
                    'property: scale; to: 1.5 1.5 1.5; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star2.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 -360 30; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500),
                  star3.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star3.setAttribute(
                    'animation__2',
                    'property: scale; to: 1.2 1.2 1.2; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star3.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 360 -30; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500);
              }, 250);
            break;
          case 3:
            questcenter.setAttribute(
              'animation',
              'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
            ),
              quest1.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest1.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
              ),
              quest2.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation',
                'property: rotation; to: 0 1440 -30; dur: 500; easing: linear; loop: false'
              ),
              quest3.setAttribute(
                'animation__2',
                'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
              ),
              setTimeout(() => {
                questcenter.setAttribute(
                  'animation__2',
                  'property: scale; to: 0 0 0; dur: 500; easing: linear; loop: false'
                ),
                  card.setAttribute(
                    'animation',
                    'property: opacity; to: 0; dur: 500; easing: linear; loop: false'
                  ),
                  card.removeAttribute('class'),
                  card2.setAttribute(
                    'animation',
                    'property: opacity; to: 1; dur: 500; easing: linear; loop: false'
                  ),
                  thirty.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  thirty.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star1.setAttribute(
                    'animation__2',
                    'property: scale; to: 1 1 1; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
                    star1.setAttribute(
                      'animation__2',
                      'property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true'
                    );
                  }, 500),
                  star2.setAttribute(
                    'animation',
                    'property: rotation; to: 0 1440 0; dur: 500; easing: linear; loop: false'
                  ),
                  star2.setAttribute(
                    'animation__2',
                    'property: scale; to: 1.5 1.5 1.5; dur: 500; easing: linear; loop: false'
                  ),
                  setTimeout(() => {
